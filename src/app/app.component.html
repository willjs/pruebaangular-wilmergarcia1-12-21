    <div class="col-sm-8">
      <h2>Informacion Producto:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-5">
            Nombre Producto
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Nombre del producto"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cantidad" class="control-label col-sm-10">
            Cantidad del producto
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="cantidad" [(ngModel)]="model.cantidad"
              placeholder="ingrese la cantidad del producto"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cantidad" class="control-label col-sm-10">
            valor
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="data1" [(ngModel)]="model.data1"
              placeholder="ingrese el valor del producto"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion" class="control-label col-sm-10">
            Descripcion
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="descripcion"
              name="descripcion" [(ngModel)]="model.descripcion"
              placeholder="ingrese la nueva  Descripcion"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addproduct()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <h2>Tabla de productos registrados: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre del producto</th>
            <th>Cantidad</th>
            <th>valor</th>
             <th>total</th>
             <th>Iva</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of product; let i = index">
            <td>{{product.name}}</td>
            <td>{{product.cantidad}}</td>
            <td>{{product.data1}}</td>
            <td>{{product.cantidad * product.data1}}</td>
            <td>{{product.cantidad * product.data1 *0.19}}</td>
            
            <td>
              <a (click)="editproduct(i)" class="btn btn-success">
                Ver Mas
              </a>
              
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Mas Informacion:</h2>
      <form class="form-horizontal">
               
        <div class="form-group">
          <label for="descripcion" class="control-label col-sm-10">
            Descripcion del producto
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="descripcion"
              name="descripcion" [(ngModel)]="model2.descripcion"
              placeholder="Enter a New descripcion"
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
